<!doctype html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Hello ISEP! Calculator</title>
    <link href="./css/site.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Dummy Calculator</h1>
        </div>
        <div class="row">
            <form class="input-group" id="form-calculator">
                <input type="text" id="input-expression" name="expression" class="form-control" placeholder="Expression">
                <button id="bouton-check" class="btn">Check</button>
                <button id="bouton-evaluate" class="btn">Evaluate</button>
            </form>
        </div>
        <div class="row">
            <h3>Result :</h3>
            <h3 id="get-result"></h3>
        </div>
    </div>
    <script type="text/javascript" src="/build/app.js"></script>
</body>

</html>
